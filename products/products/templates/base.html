{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Маркетплейс{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'products/styles.css' %}">
</head>
<body class="bg-light">

<!-- Навігація -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'product_list' %}">🏠 Маркетплейс</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item me-3 text-white d-flex align-items-center">
                    👤 {{ user.first_name|default:user.username }}
                </li>
                <li class="nav-item me-2">
                    <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm">⚙️ Профіль</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm ms-2">🚪 Вийти</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item me-2">
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">🔐 Увійти</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">📝 Реєстрація</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Контент -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
